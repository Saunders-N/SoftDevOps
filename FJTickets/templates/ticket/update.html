{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ ticket['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or ticket['title'] }}" required>
    <label for="body">Description of Problem</label>
    <textarea name="body" id="body">{{ request.form['body'] or ticket['body'] }}</textarea>
    <input type="checkbox" name="resolved" id="resolved" value="TRUE">
    <label for="resolved">Resolved?</label>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('ticket.delete', id=ticket['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
